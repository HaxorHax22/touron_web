<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TourOn – Your Iceland Adventure, Planned in Seconds</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Hero Section -->
    <section
      class="bg-cover bg-center min-h-screen flex items-center justify-center text-center px-6"
      style="background-image: url('https://images.unsplash.com/photo-1549887534-1286a94d8f82?auto=format&fit=crop&w=1600&q=80');"
    >
      <div class="bg-black/60 p-12 rounded-xl max-w-3xl">
        <h1 class="text-5xl font-bold mb-6 text-orange-400">TourOn</h1>
        <h2 class="text-4xl font-bold mb-6 text-white leading-tight">
          Your Iceland Adventure,<br />
          Planned in Seconds
        </h2>
        <div class="text-lg mb-8 text-gray-200 space-y-2">
          <p>Tired of juggling blogs, maps, and booking sites?</p>
          <p>Let TourOn instantly create your dream Iceland trip.</p>
          <p>Just tell us what you like – we'll handle the plan.</p>
        </div>
        <a href="#form" class="inline-block bg-orange-500 text-white px-8 py-4 rounded-lg font-bold text-lg hover:bg-orange-600 transition uppercase tracking-wide">
          PLAN YOUR ICELAND TRIP NOW
        </a>
      </div>
    </section>

    <!-- Trip Form -->
    <section id="form" class="py-16 px-6 bg-gray-800">
      <div class="max-w-2xl mx-auto">
        <h2 class="text-4xl font-bold mb-12 text-center text-orange-300">Plan Your Iceland Trip</h2>
        <form id="tripForm" class="space-y-6">
          <!-- Full Name -->
          <div>
            <label class="block text-sm font-semibold text-white mb-2">Full Name</label>
            <input type="text" id="name" required class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:border-orange-400 focus:outline-none" />
          </div>

          <!-- Email Address -->
          <div>
            <label class="block text-sm font-semibold text-white mb-2">Email Address</label>
            <input type="email" id="email" required class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:border-orange-400 focus:outline-none" />
          </div>

          <!-- Travel Dates -->
          <div>
            <label class="block text-sm font-semibold text-white mb-2">Travel Dates</label>
            <input type="text" id="dates" placeholder="mm/dd/yyyy – mm/dd/yyyy" required class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:border-orange-400 focus:outline-none" />
          </div>

          <!-- Interests -->
          <div>
            <label class="block text-sm font-semibold text-white mb-4">What are you interested in?</label>
            <div class="grid grid-cols-2 gap-3">
              <label class="flex items-center space-x-2 text-white">
                <input type="checkbox" name="interests" value="Nature" class="w-4 h-4 text-orange-500 bg-gray-700 border-gray-600 rounded focus:ring-orange-500" />
                <span>Nature</span>
              </label>
              <label class="flex items-center space-x-2 text-white">
                <input type="checkbox" name="interests" value="Waterfalls" class="w-4 h-4 text-orange-500 bg-gray-700 border-gray-600 rounded focus:ring-orange-500" />
                <span>Waterfalls</span>
              </label>
              <label class="flex items-center space-x-2 text-white">
                <input type="checkbox" name="interests" value="Adventure" class="w-4 h-4 text-orange-500 bg-gray-700 border-gray-600 rounded focus:ring-orange-500" />
                <span>Adventure</span>
              </label>
              <label class="flex items-center space-x-2 text-white">
                <input type="checkbox" name="interests" value="Food" class="w-4 h-4 text-orange-500 bg-gray-700 border-gray-600 rounded focus:ring-orange-500" />
                <span>Local Food</span>
              </label>
              <label class="flex items-center space-x-2 text-white">
                <input type="checkbox" name="interests" value="Northern Lights" class="w-4 h-4 text-orange-500 bg-gray-700 border-gray-600 rounded focus:ring-orange-500" />
                <span>Northern Lights</span>
              </label>
              <label class="flex items-center space-x-2 text-white">
                <input type="checkbox" name="interests" value="Photography" class="w-4 h-4 text-orange-500 bg-gray-700 border-gray-600 rounded focus:ring-orange-500" />
                <span>Photography</span>
              </label>
            </div>
          </div>

          <!-- Travel Pace -->
          <div>
            <label class="block text-sm font-semibold text-white mb-4">Travel Pace</label>
            <div class="flex space-x-8">
              <label class="flex items-center space-x-2 text-white">
                <input type="radio" name="pace" value="Relaxed" class="w-4 h-4 text-orange-500 bg-gray-700 border-gray-600 focus:ring-orange-500" />
                <span>Relaxed</span>
              </label>
              <label class="flex items-center space-x-2 text-white">
                <input type="radio" name="pace" value="Moderate" class="w-4 h-4 text-orange-500 bg-gray-700 border-gray-600 focus:ring-orange-500" checked />
                <span>Moderate</span>
              </label>
              <label class="flex items-center space-x-2 text-white">
                <input type="radio" name="pace" value="Fast" class="w-4 h-4 text-orange-500 bg-gray-700 border-gray-600 focus:ring-orange-500" />
                <span>Fast</span>
              </label>
            </div>
          </div>

          <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-lg mt-8 text-lg uppercase tracking-wide transition">
            GENERATE MY TRIP
          </button>
        </form>
      </div>
    </section>

    <!-- Itinerary Output -->
    <section id="itineraryOutput" class="hidden py-16 px-6 bg-gray-900">
      <div class="max-w-3xl mx-auto bg-gray-800 p-6 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold text-orange-400 mb-4">Your Iceland Itinerary</h2>
        <div id="outputText" class="whitespace-pre-line text-white"></div>
      </div>
    </section>

    <!-- JS Script -->
    <script>
      document.getElementById('tripForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const dates = document.getElementById('dates').value;
        const pace = document.querySelector('input[name="pace"]:checked').value;
        const interests = Array.from(document.querySelectorAll('input[name="interests"]:checked')).map((el) => el.value);

        const response = await fetch('/.netlify/functions/generateTrip', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, dates, pace, interests }),
        });

        const data = await response.json();
        document.getElementById('outputText').textContent = data.itinerary || "Something went wrong.";
        document.getElementById('itineraryOutput').classList.remove('hidden');
      });
    </script>
  </body>
</html>
